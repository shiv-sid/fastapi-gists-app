name: CI/CD Pipeline - FastAPI Gists App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout:
    name: 1️⃣ Checkout Source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

  setup:
    name: 2️⃣ Setup Environment
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Dependencies
        run: pip install -r requirements-dev.txt

  sast:
    name: 3️⃣ Static Code Analysis (SAST)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 app/ tests/

  test:
    name: 4️⃣ Run Unit Tests
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Test Dependencies
        run: pip install -r requirements-dev.txt
      - name: Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q

  build:
    name: 5️⃣ Build & Scan Docker Image (Trivy)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:${{ github.sha }} .
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:${{ github.sha }}
          scan-type: 'image'
          format: 'table'
          exit-code: '0'

  push:
    name: 6️⃣ Push Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:${{ github.sha }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-gists-app:latest